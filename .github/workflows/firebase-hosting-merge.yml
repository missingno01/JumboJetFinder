name: Deploy to Firebase Hosting on merge
"on":
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:     
      - uses: actions/checkout@v2
      - run: npm ci
      - run: echo ${{secrets.REACT_APP_ID}}
      - name: Make envfile
        uses: SpicyPizza/create-envfile@v1
        with:
          envkey_REACT_APP_ID: ${{secrets.REACT_APP_ID}}
          envkey_REACT_APP_SECRET: ${{secrets.REACT_APP_SECRET}}
      - run: cat .env
      - run: npm run build
      - uses: w9jds/firebase-action@master
        with:
          args: deploy --only hosting
        env:
          FIREBASE_TOKEN: ${{secrets.FIREBASE_TOKEN}}
